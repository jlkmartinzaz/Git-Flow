<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Demo WebAssembly</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>WebAssembly (C + HTML + CSS)</h1>
<div class="container">
<input id="a" type="number" value="3" placeholder="Número A">  
<input id="b" type="number" value="4" placeholder="Número B">
<button id="calc-sum">Sumar</button>
<button id="calc-mult">Multiplicar</button>
<p id="sumresult">Resultado suma: </p>
<p id="multresult">Resultado multiplicación: </p>
</div>

<script src="sum.js"></script>
<script>
Module.onRuntimeInitialized = () => {
  const sumBtn = document.getElementById("calc-sum");
  const multBtn = document.getElementById("calc-mult");
  const aInput = document.getElementById("a");
  const bInput = document.getElementById("b");
  const sumResult = document.getElementById("sumresult");
  const multResult = document.getElementById("multresult");

  sumBtn.onclick = () => {
    const a = parseInt(aInput.value);
    const b = parseInt(bInput.value);
    const r = Module._sum(a, b);
    sumResult.textContent = `Resultado suma: ${r}`;
  };

  multBtn.onclick = () => {
    const a = parseInt(aInput.value);
    const b = parseInt(bInput.value);
    const r = Module._multiply(a, b); 
    multResult.textContent = `Resultado multiplicación: ${r}`;
  };
};
</script>
</body>
</html>
